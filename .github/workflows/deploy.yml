name: AI Blog - Generate & Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 */5 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- GENERATE (only on schedule or manual trigger) ---
      - name: Set up Python
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: pip install -r requirements.txt

      - name: ðŸ¤– Generate 1 New Blog Post
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git pull origin main
          python3 generate_post.py
          
          git add src/data/posts.json
          if ! git diff --staged --quiet; then
            git commit -m "bot: new post $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin main || echo "Push failed, will deploy existing posts"
          else
            echo "No new posts generated."
          fi

      # --- DEPLOY (always runs) ---
      - name: Checkout latest (after generate)
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
