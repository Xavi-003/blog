name: AI Blog Daily Update & Deploy

on:
  push:
    branches:
      - main
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: ðŸ¤– GENERATE AND PUSH BLOG POST
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Attempt to generate and push up to 3 times to handle race conditions
          for i in {1..3}; do
            echo "Attempt $i..."
            git pull origin main
            
            echo "Running generator..."
            python3 generate_post.py
            
            git add src/data/posts.json
            if ! git diff --staged --quiet; then
              echo "New content generated, committing..."
              git commit -m "bot: automated blog update $(date +'%Y-%m-%d %H:%M:%S')"
              if git push origin main; then
                echo "Successfully pushed to main!"
                exit 0
              fi
            else
              echo "No new unique blog posts to add."
              exit 0
            fi
            
            echo "Push failed (likely a conflict), resetting and retrying in 5s..."
            git reset --hard HEAD~1
            sleep 5
          done
          echo "Failed to push after 3 attempts."
          exit 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
