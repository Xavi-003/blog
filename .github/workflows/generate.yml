name: Generate Blog Posts

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: ðŸ¤– Generate Blog Posts
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          for i in {1..3}; do
            echo "Attempt $i..."
            git pull origin main
            
            echo "Running generator..."
            python3 generate_post.py
            
            git add src/data/posts.json
            if ! git diff --staged --quiet; then
              echo "New content generated, committing..."
              git commit -m "bot: automated blog update $(date +'%Y-%m-%d %H:%M:%S')"
              if git push origin main; then
                echo "âœ… Successfully pushed new posts!"
                exit 0
              fi
            else
              echo "No new posts to add."
              exit 0
            fi
            
            echo "Push failed, resetting and retrying in 5s..."
            git reset --hard HEAD~1
            sleep 5
          done
          echo "Failed to push after 3 attempts."
          exit 1
